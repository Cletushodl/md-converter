<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/typo-js@1.2.2/typo.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { text-align: center; color: #a8dadc; margin-bottom: 20px; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
        .panel {
            background: #16213e;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .panel-title { color: #a8dadc; font-weight: 600; }
        textarea {
            width: 100%;
            height: 500px;
            background: #0f0f23;
            color: #eee;
            border: 1px solid #457b9d;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            resize: vertical;
            line-height: 1.6;
        }
        textarea:focus { outline: none; border-color: #a8dadc; }
        .preview {
            background: #fff;
            color: #222;
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            line-height: 1.8;
        }
        .preview h1, .preview h2, .preview h3 { color: #1a1a2e; margin: 1em 0 0.5em; }
        .preview h1 { font-size: 2em; border-bottom: 2px solid #ddd; padding-bottom: 0.3em; }
        .preview h2 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        .preview p { margin: 1em 0; }
        .preview ul, .preview ol { margin: 1em 0; padding-left: 2em; }
        .preview li { margin: 0.5em 0; }
        .preview code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; font-size: 0.9em; }
        .preview pre { background: #f4f4f4; padding: 15px; border-radius: 6px; overflow-x: auto; }
        .preview pre code { background: none; padding: 0; }
        .preview blockquote { border-left: 4px solid #457b9d; margin: 1em 0; padding-left: 1em; color: #555; }
        .preview a { color: #457b9d; }
        .preview table { border-collapse: collapse; width: 100%; margin: 1em 0; }
        .preview th, .preview td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
        .preview th { background: #f4f4f4; }
        .buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary { background: #457b9d; color: #fff; }
        .btn-primary:hover { background: #1d3557; }
        .btn-secondary { background: #2d4263; color: #fff; }
        .btn-secondary:hover { background: #3d5273; }
        .btn-success { background: #2a9d8f; color: #fff; }
        .btn-success:hover { background: #1a7d6f; }
        input[type="file"] { display: none; }
        .file-label {
            padding: 8px 16px;
            background: #2d4263;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
        }
        .file-label:hover { background: #3d5273; }
        .spell-error { 
            text-decoration: wavy underline red;
            text-decoration-skip-ink: none;
        }
        .stats {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            display: flex;
            gap: 20px;
        }
        .spell-status { color: #e9c46a; }
        #spellErrors {
            max-height: 100px;
            overflow-y: auto;
            margin-top: 10px;
            font-size: 12px;
        }
        .spell-item {
            display: inline-block;
            background: #2d4263;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 2px;
            cursor: pointer;
        }
        .spell-item:hover { background: #e63946; }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üìù MD Converter</h1>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Markdown Input</span>
                <div class="buttons">
                    <label class="file-label">
                        üìÇ Open .md
                        <input type="file" id="fileInput" accept=".md,.txt,.markdown">
                    </label>
                    <button class="btn-secondary" onclick="checkSpelling()">üîç Spell Check</button>
                </div>
            </div>
            <textarea id="editor" spellcheck="true" placeholder="Type or paste your markdown here...

- List item 2

```"></textarea>
            <div class="stats">
                <span id="wordCount">Words: 0</span>
                <span id="charCount">Characters: 0</span>
                <span id="spellStatus" class="spell-status"></span>
            </div>
            <div id="spellErrors"></div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Preview</span>
                <div class="buttons">
                    <button class="btn-success" onclick="exportPDF()">üìÑ Export PDF</button>
                    <button class="btn-primary" onclick="exportDOC()">üìù Export DOC</button>
                </div>
            </div>
            <div class="preview" id="preview"></div>
        </div>
    </div>
    
    <div id="loading">‚è≥ Generating...</div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const wordCountEl = document.getElementById('wordCount');
        const charCountEl = document.getElementById('charCount');
        const spellStatus = document.getElementById('spellStatus');
        const spellErrorsEl = document.getElementById('spellErrors');
        
        let dictionary = null;
        let dictLoading = false;
        
        // Load dictionary
        async function loadDictionary() {
            if (dictionary || dictLoading) return dictionary;
            dictLoading = true;
            spellStatus.textContent = 'Loading dictionary...';
            try {
                const [aff, dic] = await Promise.all([
                    fetch('https://cdn.jsdelivr.net/npm/dictionary-en@3.2.0/index.aff').then(r => r.text()),
                    fetch('https://cdn.jsdelivr.net/npm/dictionary-en@3.2.0/index.dic').then(r => r.text())
                ]);
                dictionary = new Typo('en_US', aff, dic);
                spellStatus.textContent = '‚úì Dictionary loaded';
                setTimeout(() => spellStatus.textContent = '', 2000);
            } catch (e) {
                spellStatus.textContent = '‚ö† Dictionary failed to load';
                console.error(e);
            }
            dictLoading = false;
            return dictionary;
        }
        
        // Render markdown
        function render() {
            const text = editor.value;
            preview.innerHTML = marked.parse(text);
            
            // Update stats
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            wordCountEl.textContent = `Words: ${words}`;
            charCountEl.textContent = `Characters: ${text.length}`;
        }
        
        // Debounce
        let renderTimeout;
        editor.addEventListener('input', () => {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(render, 150);
        });
        
        // File input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    editor.value = e.target.result;
                    render();
                };
                reader.readAsText(file);
            }
        });
        
        // Spell check
        async function checkSpelling() {
            const dict = await loadDictionary();
            if (!dict) return;
            
            const text = editor.value;
            const words = text.match(/[a-zA-Z']+/g) || [];
            const errors = [];
            const seen = new Set();
            
            words.forEach(word => {
                const lower = word.toLowerCase();
                if (seen.has(lower)) return;
                seen.add(lower);
                
                if (word.length > 1 && !dict.check(word) && !dict.check(lower)) {
                    const suggestions = dict.suggest(word).slice(0, 3);
                    errors.push({ word, suggestions });
                }
            });
            
            if (errors.length === 0) {
                spellStatus.textContent = '‚úì No spelling errors';
                spellErrorsEl.innerHTML = '';
            } else {
                spellStatus.textContent = `‚ö† ${errors.length} potential errors`;
                spellErrorsEl.innerHTML = errors.map(e => 
                    `<span class="spell-item" title="Suggestions: ${e.suggestions.join(', ') || 'none'}" onclick="findWord('${e.word}')">${e.word}</span>`
                ).join('');
            }
        }
        
        function findWord(word) {
            const text = editor.value;
            const regex = new RegExp(`\\b${word}\\b`, 'i');
            const match = text.match(regex);
            if (match) {
                const index = text.search(regex);
                editor.focus();
                editor.setSelectionRange(index, index + word.length);
            }
        }
        
        // Export PDF
        async function exportPDF() {
            document.getElementById('loading').style.display = 'block';
            
            const element = preview.cloneNode(true);
            element.style.padding = '40px';
            element.style.background = '#fff';
            
            const opt = {
                margin: [0.75, 0.75],
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };
            
            try {
                await html2pdf().set(opt).from(element).save();
            } catch (e) {
                alert('PDF generation failed: ' + e.message);
            }
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // Export DOC
        function exportDOC() {
            const html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="utf-8">
                    <style>
                        body { font-family: 'Times New Roman', serif; font-size: 12pt; line-height: 1.6; max-width: 6.5in; margin: 1in auto; }
                        h1 { font-size: 18pt; margin-top: 24pt; }
                        h2 { font-size: 16pt; margin-top: 18pt; }
                        h3 { font-size: 14pt; margin-top: 14pt; }
                        p { margin: 12pt 0; }
                        ul, ol { margin: 12pt 0; padding-left: 0.5in; }
                        li { margin: 6pt 0; }
                        code { font-family: 'Courier New', monospace; background: #f0f0f0; padding: 2px 4px; }
                        pre { font-family: 'Courier New', monospace; background: #f0f0f0; padding: 12pt; margin: 12pt 0; white-space: pre-wrap; }
                        blockquote { margin: 12pt 0; padding-left: 0.5in; border-left: 3pt solid #ccc; color: #555; }
                        table { border-collapse: collapse; width: 100%; margin: 12pt 0; }
                        th, td { border: 1pt solid #000; padding: 6pt; }
                    </style>
                </head>
                <body>${preview.innerHTML}</body>
                </html>
            `;
            
            const blob = new Blob([html], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.doc';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Initial render
        render();
        
        // Preload dictionary
        loadDictionary();
    </script>
</body>
</html>
